<div class="add-task-container">
    <div class="add-task-form">
        <ng-container [ngSwitch]="taskType">
            <ng-container *ngSwitchCase="'addReading'">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Task Title</label>
                        <input type="email" class="form-control font-small" id="exampleInputEmail1">
                    </div>
                </form>
                <div *ngIf="addText" class="margintb">
                    <label>Element: Text</label>
                    <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent"></angular-editor>
                </div>
                <div [innerHtml]="htmlContent"></div>
                <div *ngIf="imgURL" class="text-center">
                    <div class="text-right">X</div>
                    <img class="margintb" [src]="imgURL" height="300">
                </div>
                <div class="dropdown text-center">
                    <button class="btn btn-primary " type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        +
                    </button> <span class="font-small margin-10 left">Add an element</span>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" (click)="uploadText()">Text</a>
                        <a class="dropdown-item" (click)="uploadFile()">Image</a>
                        <a class="dropdown-item">Code</a>
                        <a class="dropdown-item">Upload PDF</a>
                    </div>
                </div>
                <input id="upload-file" #file type="file" accept='image/*' (change)="preview(file.files)" />
            </ng-container>
            <ng-container *ngSwitchCase="'addClass'">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Task Title</label>
                        <input type="email" class="form-control font-small" id="exampleInputEmail1">
                    </div>
                </form>
                <div class="margintb">
                    <label>Element: Text</label>
                    <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent"></angular-editor>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="'addQuiz'">
                <form>
                    <div class="quiz">
                        <div class="form-group title">
                            <label for="exampleInputEmail1">Task Title</label>
                            <input type="email" class="form-control font-small" id="exampleInputEmail1">
                        </div>
                        <div class="form-group required-time">
                            <label for="exampleInputEmail1">Required Time</label>
                            <select class="form-control text-color font-small" id="exampleFormControlSelect1">
                                <option>10 min</option>
                                <option>20 min</option>
                                <option>30 min</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="margintb">
                    <label>Element: Intro Text</label>
                    <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent"></angular-editor>
                </div>
                <div *ngIf="questionArray.length > 0">
                    <label>Quiz</label>
                    <ng-container *ngFor="let data of questionArray; let i=index">
                        <div class="question-panel font-small margin-10 top bottom"><span>S C P</span><span (click)="openAnswerPanel(i)">Question 1</span><span (click)="deleteQuestion(i)">D</span>
                        </div>
                        <div *ngIf="data.editable" class="answer-panel">
                            <div class="form-group">
                                <label>Question</label>
                                <input type="text" class="form-control font-small" id="exampleInputEmail1">
                                <div class="form-check margin-10 top bottom">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                            <span class="form-group title">
                                                    <input type="text" class="form-control font-small" placeholder="add an option">
                                            </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <div class="text-center margin-10 top bottom">
                    <button class="btn btn-primary " type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" (click)="addQuestion()">
                        +
                    </button> <span class="font-small margin-10 left">Add a question</span>
                </div>
            </ng-container>
        </ng-container>

    </div>
    <div class="task-type">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Task Type</label>
            <select [(ngModel)]="taskType" class="form-control text-color font-small" id="exampleFormControlSelect1">
                <option [value]="'addQuiz'">Quiz</option>
                <option [value]="'addReading'">Reading</option>
                <option [value]="'addClass'">Class</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Points</label>
            <select class="form-control text-color font-small" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        <div>
            <label for="">Due date</label>
        </div>
        <div class="margin-10 top">
            <label class="form-check-label" for="defaultCheck1">
                Requirements
            </label>
            <div class="form-check margin-10 top shadow">
                <input class="" type="checkbox" value="" id="defaultCheck1">
                <label class="text-color margin-10 left">Complete previous task</label>
            </div>
        </div>
        <div class="margin-10 top bottom">
            <label for="">Publish</label>
            <div class="publish">
                <div><label class="text-color">Status: </label> <label class="margin-10 left right">Draft</label> <a
                        href="">Edit</a></div>
                <div><label class="text-color">Last update: </label> <label
                        class="margin-10 left right">09/14/2020</label></div>
                <hr>
                <div class="actions">
                    <a href="">Cancel</a>
                    <button class="btn btn-primary" (click)="addQuizTask()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
