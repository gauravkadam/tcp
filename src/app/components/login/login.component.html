         <p class="tech-steps">TechSteps</p>
         <span class="header">Taking your career to the next step</span>
         <span class="sub-header">Free tech courses, certifications and access to great jobs.</span>
         <span class="learn-more">Learn more</span>
         <div class="registration-link">
            <span *ngIf="isSignInPage else showSignInLink">
               Donâ€™t have an account? <span class="reg-link" (click)="gotoRegistrationPage()">Get started</span>
