<div class="sort">
    <span class="text-small today">TODAY'S ACTIVITIES</span>
    <div>
        <span class="create" routerLink="/my-courses/duplicate-course">CREATE A COURSE</span><svg width="30px" height="30px" viewBox="0 0 16 16" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false" class="bi bi-plus-circle-fill" style="color: #0c83e3; cursor: pointer;" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
    </svg>
    </div>
</div>
<div class="activity-container">
    <div class="day-time">
        <img src="../../../assets/icons/icon_teacher.svg" alt="Icon-Teacher">
        <sub class="margin-5 top">CLASS</sub>
        <div class="time">{{activityInput.time}}</div>
        <div class="day">{{activityInput.when}}</div>
    </div>
    <div>
        <div class="flex">
            <img class="course-image" src="../../../assets/icons/course.png" alt="Icon-Teacher">
            <div>
                <div class="text-medium">Class: {{activityInput.class}}</div>
                <div class="text-xxsmall gray margin-5 top">{{activityInput.course}}</div>
                <div class="margin-10 top gray-text-color">
                    <span class="text-small">{{activityInput.lesson.lessonNo}}</span>
                    <span class="margin-20 left right text-small">{{activityInput.lesson.task}}</span>
                    <span class="text-small">{{activityInput.lesson.points}}</span>
                </div>
                <div class="text-xxsmall margin-20 top"><img class="margin-5 right" src="../../../assets/icons/calendar.svg" width="10" alt="calender"> Begins in {{activityInput.timeLeftToBegin}}</div>
            </div>
        </div>
    </div>
    <div class="go-btn">
        <button type="button" class="btn btn-primary">GO <img src="../../../assets/icons/arrow-forward-outline.svg" width="15"></button>
    </div>
</div>
